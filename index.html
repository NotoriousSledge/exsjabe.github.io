<!DOCTYPE html>
<html>
<head>
  <title>Test Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div>
    <h1 class="title">Test Page</h1><img class="image" src="https://via.placeholder.com/150">
    <p class="instruction">First instruction</p>
    <p class="instruction">Second instruction</p>
    <p class="instruction">Third instruction</p>

  <div>
    <div class="ingredients-list-group__card">

    </div>
    <div class="ingredients-list-group__card">
      <span class="ingredients-list-group__card__qty">2 msk</span> <span class="ingredients-list-group__card__ingr">olja</span>

    <div class="ingredients-list-group__card">

    <div class="ingredients-list-group__card">

    <div class="ingredients-list-group__card">
      <span class="ingredients-list-group__card__qty">1 1/2 tsk</span> <span class="ingredients-list-group__card__ingr">salt</span>
    </div>
    <div class="ingredients-list-group__card">
      <span class="ingredients-list-group__card__qty">1/2 tsk</span> <span class="ingredients-list-group__card__ingr">svartpeppar</span>
    </div>
    <div class="ingredients-list-group__card">
      <span class="ingredients-list-group__card__qty">1 dl</span> <span class="ingredients-list-group__card__ingr">vatten</span>
    </div>
  </div>
